<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<ol id="dsf">
			<dwe
				v-for="dss in ssd"
				v-bind:ddgv="dss"
				v-bind:key="dss.id"
			></dwe>
		</ol>
		<script>
			Vue.component("dwe",{
				props:['ddgv'],
				template: '<li>{{ ddgv.sdss }}</li>'
			})
			var ff = new Vue({
				el: '#dsf',
				data: {
					ssd: [
						{id: 0,sdss: 'dsd'}
					]
				}
			})
		</script>
	</body>
</html>
