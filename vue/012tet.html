<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<div id="ddgfgt">
			{{fudll}}
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#ddgfgt',
			data:{
				ddd: 'fsfd',
				sss: 'dsfd'
			},
			computed: {
				fudll:{
					get: function(){
						return this.ddd + "" +this.sss
					},
					set: function(dfd){
						var full = dfd.split(" ")
						this.ddd = full[0]
						this.sss = full[1]
					}
				} 
				
			},
		})
	</script>
</html>
