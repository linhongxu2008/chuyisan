<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<button id="qwd" @click = 'qwq($event)'>
			{{ dsds }}
		</button>
	</body>
	<script>
		var vm = new Vue({
			el: '#qwd',
			data:{
				dsds: 'click me',
			},
			methods: {
				qwq: function(event){
					this.dsds = event.target
				}
			}
		})
	</script>
</html>
