<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<div id="dsdw">
			<input type="radio" id="A" value="A" v-model = "d">
			 <label for="A">A</label>
			<input type="radio" id="B" value="B" v-model = "d">
			<label for="B">B</label>
			<br>
			{{d}}
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#dsdw',
			data: {
				d:"A"
			}
		})
	</script>
</html>
