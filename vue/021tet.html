<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<ul id="ds">
			<li
			v-for="product in products"
			>{{ product.type }}::: {{ product.name }}</li>
		</ul>
	</body>
	<script>
		var vm = new Vue({
			el: '#ds',
			data: {
				products: []
			},
			created () {
				fetch('js/index.json')
				.then(response => response.json())
				.then(json => {
					this.products = json.libraries
				})
			}
		})
	</script>
</html>
