<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v3.2.8/vue.js"></script>
	</head>
	<body>
		<ul id="sd">
			<li
				v-for= 's in b'
			>{{ s.type }}</li>
		</ul>
	</body>
	<script>
		var vm = new Vue({
			el: '#sd',
			data: {
				b:[]
			},
			created(){
				fetch('js/index.json')
				.then(response => response.json())
				.then(json=> {
					this.b = json.libraries
				})
			}
		})
	</script>
</html>
